<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Jodi-Ann Barrett"/>
        <meta name="description" content="Fakebook"/>
        <meta name="keywords" content="HTML, CSS, SEO, JavaScript, Node.js, ES, web, web development, Inheritance, DOM"/>
        <link rel="shortcut icon" href="src/images/favicon.png?v=2" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="src/stylesheet/index.css" media="all"/>
        <script src="src/scripts/index.js" type="module"></script>
        <title>Fakebook</title>
    </head>
    <body>
        <main>
            <div class="container">
                <header id="header">
                    <div class="container flexbox">
                        <div class="title flexbox">
                            <h1>Fakebook</h1>
                        </div>
                        <div class="burger-menu"><i class="fa-solid fa-bars"></i></div>
                        <nav>
                            <ul>
                                <li><a href="#">Friends</a></li>
                                <li><a href="#">Pages</a></li>
                                <li><a href="#">Groups</a></li>
                                <li><a href="#">My Ads</a></li>
                                <li><a href="#">Settings</a></li>
                            </ul>
                        </nav>
                        <div class="avatar"></div>
                    </div>
                </header>
                <div class="timeline-post">
                    <div class="form">
                        <form novalidate>
                            <input type="text" class="post-input" placeholder="Share something with us.">
                            <div class="flexbox">
                                <input type="file" class="selected-file" accept=".png, .jpg, .jpeg" />
                                <button class="create-post">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="timeline-container">

                </div>
            </div>
        </main>
    </body>
